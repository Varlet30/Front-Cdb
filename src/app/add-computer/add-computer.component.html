<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <h4 class="modal-title">{{'POP-UP.TITLE_ADD' | translate }}</h4>
    </div>
    <div class="modal-body">
      <form [formGroup]="addForm">
        <div>
          <mat-form-field class="margin">
            <mat-label>{{'POP-UP.NAME' | translate }}</mat-label>
            <input matInput name="computerName" type="text" formControlName="computerName" required>
            <mat-error *ngIf="addForm.get('computerName').hasError('required')">{{'ERROR.REQUIRED' | translate}}</mat-error>
          </mat-form-field>
        </div>

        <div>
          <mat-form-field class="margin">
            <mat-label>{{'POP-UP.INTRODUCED' | translate }}</mat-label>
            <input matInput name="introduced" type="date" formControlName="introduced">
          </mat-form-field>
        </div>

        <div>
          <mat-form-field>
            <mat-label>{{'POP-UP.DISCONTINUED' | translate }}</mat-label>
            <input matInput name="discontinued" type="date" formControlName="discontinued">
          </mat-form-field>
          <h3>{{addForm.errors?.date}}</h3>
        </div>

        <div>
          <mat-form-field>
            <mat-label>{{'POP-UP.COMPANY' | translate }}</mat-label>
            <mat-select name="computer.companyDTO.companyId" [(ngModel)]="computer.companyDTO" formControlName="companyDTO">
                <mat-option [value]="null">-No company-</mat-option>
                <mat-option *ngFor="let c of companies" [value]="c">
                  {{c.companyName}}
                </mat-option>
            </mat-select>
          </mat-form-field>
        </div>

        <div class="modal-footer">
          <button mat-button [disabled]="!addForm.valid" (click)="onSubmit()" color="primary">{{'POP-UP.BUTTON_ADD' | translate }}</button>
          <button mat-button (click)="onNoClick()">{{'POP-UP.BUTTON_CANCEL' | translate }}</button>
        </div>
      </form>
    </div>
  </div>
</div>
