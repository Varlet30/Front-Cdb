<table mat-table [dataSource]="computers" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.computerName}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="introduced">
      <th mat-header-cell *matHeaderCellDef> Introduced </th>
      <td mat-cell *matCellDef="let element"> {{element.introduced}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="discontinued">
      <th mat-header-cell *matHeaderCellDef> Discontinued </th>
      <td mat-cell *matCellDef="let element"> {{element.discontinued}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="companyName">
      <th mat-header-cell *matHeaderCellDef> CompanyName </th>
      <td mat-cell *matCellDef="let element"> <div *ngIf="element.companyDTO">{{element.companyDTO.companyName}} </div></td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
