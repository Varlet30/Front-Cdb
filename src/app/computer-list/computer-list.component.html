<div class="multi_ar">
  <div>
    <h2>
      {{computerNumber}} computers found  
      <mat-icon (click)="edited=!edited">search</mat-icon>
      <input *ngIf="edited" type="text" placeholder="Search &amp; enter" (keydown)="onKeydownSearch($event)">
      <div class="right">
        <button mat-raised-button routerLink="/addComputer" class="button">Add</button>
      </div>
    </h2>
  </div>

</div>

<table mat-table [dataSource]="computers" matSort (matSortChange)="sortData($event)"  class="formComputers">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.computerName}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="introduced">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Introduced </th>
    <td mat-cell *matCellDef="let element"> {{element.introduced}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="discontinued">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Discontinued </th>
    <td mat-cell *matCellDef="let element"> {{element.discontinued}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="companyName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> CompanyName </th>
    <td mat-cell *matCellDef="let element"> <div *ngIf="element.companyDTO">{{element.companyDTO.companyName}} </div></td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<app-pagination class="pagination" [dashboard]=dashboard (changeComputerNumber)="changeComputerNumber($event)" (changePageEvent)="changePageEvent()"></app-pagination>
