<mat-toolbar color="primary">
    <h2>
        Computer-database
    </h2>
    <button mat-button (click)="computers()">
        {{'HEADER.COMPUTERS' | translate }}
    </button>
    <button mat-button (click)="companies()">
        {{'HEADER.COMPANIES' | translate }}
    </button>

    <span class="spacer"></span>
    
    <div class="languageEn">
        <img src="../../assets/img/englishFlag.png" (click)="translate.use('en')">
    </div>
    |
    <div class="languageFr">
        <img src="../../assets/img/frenchFlag.png" (click)="translate.use('fr')">
    </div>

    <button *ngIf="!hidden" mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>person</mat-icon>
        {{getUsername()}}
    </button>
    
    <mat-menu #menu="matMenu">
        <div class="menu-panel">
            <button mat-menu-item (click)=profile()>
                <mat-icon class="white-icon">settings</mat-icon>
                <span> {{'HEADER.PROFILE' | translate }}</span>
            </button>
            <button mat-menu-item>
                <mat-icon class="white-icon">exit_to_app</mat-icon>
                <span (click)="logout()">{{'HEADER.LOGOUT' | translate }}</span>
            </button>
        </div>
    </mat-menu>
</mat-toolbar>
