<mat-toolbar color="primary">
    <a routerLink="/computers">
        <h2>Computer-database</h2>
    </a>
    <span class="spacer"></span>
    <button mat-stroked-button *ngIf="!hidden" (click)="computers()" [color]="currentActiveTab[1]" (click)="changeTab(1)">
        {{'HEADER.COMPUTERS' | translate }}
    </button>
    <button mat-stroked-button *ngIf="!hidden" (click)="companies()" [color]="currentActiveTab[2]" (click)="changeTab(2)">
        {{'HEADER.COMPANIES' | translate }}
    </button>
    <button mat-stroked-button *ngIf="isAdmin()" (click)="users()" [color]="currentActiveTab[3]" (click)="changeTab(3)" >
        {{'HEADER.USERS' | translate }}
    </button>

    <span class="spacer"></span>

    <div class="languageEn">
        <img src="../../assets/img/englishFlag.png" (click)="translate.use('en')">
    </div>
    |
    <div class="languageFr">
        <img src="../../assets/img/frenchFlag.png" (click)="translate.use('fr')">
    </div>

    <button *ngIf="!hidden" mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>person</mat-icon>
        {{getUsername()}}
    </button>

    <mat-menu #menu="matMenu">
        <div class="menu-panel">
            <button mat-menu-item>
                <mat-icon class="white-icon">settings</mat-icon>
                <span> {{'HEADER.PROFILE' | translate }}</span>
            </button>
            <button mat-menu-item (click)="logout()">
                <mat-icon class="white-icon">exit_to_app</mat-icon>
                <span>{{'HEADER.LOGOUT' | translate }}</span>
            </button>
        </div>
    </mat-menu>
</mat-toolbar>
