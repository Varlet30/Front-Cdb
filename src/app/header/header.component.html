<mat-toolbar color="primary">
    <h2>
        Computer-database
    </h2>
    <span class="spacer"></span>
    <button mat-icon-button [matMenuTriggerFor]="menu" >

        User
    </button>
    <mat-menu #menu="matMenu">

        </button>
    </mat-menu>
      
</mat-toolbar>
