<body>
  <div class="main">
    <p class="sign">{{'LOGIN.SIGN_IN' | translate }}</p>
    <p>{{error}}</p>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form1">
      <input type="hidden" formControlName="hidden"/> 
      <mat-form-field class="un ">
        <mat-label>{{'LOGIN.USERNAME' | translate }} </mat-label>
        <input matInput type="text" formControlName="username" required/>
        <mat-error *ngIf="username.hasError('required')">{{'ERROR.REQUIRED' | translate}}</mat-error>
      </mat-form-field>
      <br/>
      <mat-form-field class="pass">
        <mat-label>{{'LOGIN.PASSWORD' | translate }} </mat-label>
        <input matInput type="password" formControlName="password" required/>
        <mat-error *ngIf="password.hasError('required')">{{'ERROR.REQUIRED' | translate}}</mat-error>
      </mat-form-field>
      <button mat-raised-button type="submit" [disabled]="!loginForm.valid">{{'LOGIN.BUTTON_LOGIN' | translate }}</button>
      <a class="registerBtn" (click)="openRegisterDialog()">{{'LOGIN.REGISTER' | translate }}</a>
    </form>
  </div>
</body>
