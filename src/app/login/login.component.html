<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <input type="hidden" formControlName="hidden"/>


<mat-form-field class="example-full-width">
  <mat-label>Username: </mat-label>
  <input matInput type="text" formControlName="username" required/>
  <mat-error *ngIf="username.invalid">{{getErrorMessageUsername()}}</mat-error>
</mat-form-field>
<br/>
<mat-form-field class="example-full-width">
  <mat-label>Password: </mat-label>
  <input matInput type="password" formControlName="password" required/>
  <mat-error *ngIf="password.invalid">{{getErrorMessagePassword()}}</mat-error>
</mat-form-field>
<br/>
<button mat-raised-button class="loginBtn" type="submit" [disabled]="!loginForm.valid">Login</button>
 </form>
