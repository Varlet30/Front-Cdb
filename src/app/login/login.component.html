<form [formGroup]="loginForm"  (ngSubmit)="onSubmit()">

    <label>
      Username:
      <input name="userName" type="text" formControlName="username" required>
    </label>
    <br>
    <label>
      Password:
      <input name="Password" type="text" formControlName="Password">
    </label>
    <br>
      <button mat-raised-button routerLink="/computers" class="button">Login</button>
 </form>
