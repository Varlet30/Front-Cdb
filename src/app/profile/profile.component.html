<div class="multi_ar">
<mat-card class="main">
    <mat-card-header>
      <mat-card-title style="text-align: center;">{{getUsername()}}</mat-card-title>
      <mat-card-subtitle>Role : {{getRoleName()}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <strong>
        {{'PROFILE.MESSAGE' | translate }}
      </strong>
    </mat-card-content>
    <mat-card-actions>
      <div class="button_row">
      <button mat-raised-button color="primary" (click)="openUpdateDialog()">{{'PROFILE.UPDATE' | translate }}</button>
      <button mat-raised-button color="warn" (click)="openDeleteDialog()"> {{'PROFILE.DELETE' | translate }}</button>
      </div>
    </mat-card-actions>
  </mat-card>
  </div>
