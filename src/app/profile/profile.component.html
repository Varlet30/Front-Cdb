<div class="multi_ar">



<mat-card class="main">
    <mat-card-header>
      <div mat-card-avatar  class="example-header-image"></div>
      <mat-card-title style="text-align: center;">{{getUsername()}}</mat-card-title>
      <mat-card-subtitle>Role : {{getRoleName()}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <strong style="text-align: center;">
        What do you want to do ?
      </strong>
    </mat-card-content>
    <mat-card-actions>
      <div class="example-button-row" style="text-align: center;">
      <button mat-raised-button color="primary" (click)="openUpdateDialog()">Update your profile</button>
      <button mat-raised-button color="warn" (click)="openDeleteDialog()"> Delete your Account </button>
      </div>
    </mat-card-actions>
  </mat-card>
  </div>
